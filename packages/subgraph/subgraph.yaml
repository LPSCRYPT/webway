specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      abi: YourContract
      address: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: YourContract
          file: ./abis/localhost_YourContract.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: Webway
    network: localhost
    source:
      abi: Webway
      address: '0xe7f1725e7734ce288f8367e1bb143e90bb3f0512'
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Owner
        - ActiveEffect
      abis:
        - name: Webway
          file: ./abis/localhost_Webway.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: EffectToggle(string,string,bool,string)
          handler: handleEffectToggle
        - event: ChangeURI(uint256,string)
          handler: handleChangeURI
      file: ./src/mapping.ts
